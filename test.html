<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="widget-styles.css">
	</head>
	<body>
		<div id="container">
			<div id="widget">
				<div id='header'>
					<h1>Population Facts</h1>
					<p>Start typing to select the local authority in which you live and hit the submit button to get some facts.<p>
				</div>
				<div id='search'>
					<input id="auto" size="25"><br>
					<button id="submit">Submit</button><p id="source">Source: ONS</p>
				</div>
			</div>
			<div id='response'>
				<p id="response-text"></p>
			</div>
			<div id ="chart-container">
				<h3 id="chart-header"></h3>
				<div class='chart'></div>
			</div>
		</div>
		<script type="text/javascript" src="widget-script.js"></script>
	</body>
</html>
